name: CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov black flake8 mypy
    
    - name: Run tests
      run: |
        pytest -v --tb=short
    
    - name: Test CLI commands
      run: |
        python -m cicy_utils.cli --help
        python -m cicy_utils.cli hello --style simple
        python -m cicy_utils.cli version
        python -m cicy_utils.cli ip || echo "IP command may fail due to network restrictions"
    
    - name: Verify hello output
      run: |
        output=$(python -m cicy_utils.cli hello --style simple)
        echo "Output: $output"
        if echo "$output" | grep -q "Hello, World!"; then
          echo "✅ Test passed: Output contains 'Hello, World!'"
        else
          echo "❌ Test failed: Output does not contain 'Hello, World!'"
          exit 1
        fi

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
        pip install -e .
    
    - name: Run black
      run: black --check cicy_utils tests
      continue-on-error: true
    
    - name: Run flake8
      run: flake8 cicy_utils tests --max-line-length=88 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: Run mypy
      run: mypy cicy_utils --ignore-missing-imports
      continue-on-error: true

  publish:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip build twine
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
