name: CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run tests
      run: |
        pytest -v
    
    - name: Test cicy hello command
      run: |
        python -m cicy_utils.cli hello --style simple
    
    - name: Verify output contains "Hello, World!"
      run: |
        python -c "
        import subprocess
        import sys
        result = subprocess.run([sys.executable, '-m', 'cicy_utils.cli', 'hello', '--style', 'simple'], capture_output=True, text=True)
        output = result.stdout.strip()
        if 'Hello, World!' in output:
            print('✅ Test passed: Output contains \"Hello, World!\"')
        else:
            print('❌ Test failed: Output does not contain \"Hello, World!\"')
            print(f'Actual output: {output}')
            sys.exit(1)
        "

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip build twine
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
