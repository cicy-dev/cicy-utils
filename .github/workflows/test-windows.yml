name: Test Windows PyPI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install cicy from PyPI
      run: |
        python -m pip install --upgrade pip
        pip install cicy-utils || echo "Package not found on PyPI, this is expected for development versions"
    
    - name: Test cicy version (if installed)
      run: |
        cicy version || echo "Command not available - package not installed from PyPI"
      continue-on-error: true
    
    - name: Test cicy update (if installed)
      run: |
        cicy update || echo "Command not available - package not installed from PyPI"
      continue-on-error: true
    
    - name: Test cicy ip (if installed)
      run: |
        cicy ip || echo "Command not available - package not installed from PyPI"
      continue-on-error: true
    
    - name: Test cicy version again (if installed)
      run: |
        cicy version || echo "Command not available - package not installed from PyPI"
      continue-on-error: true
    
    - name: Check all outputs (if installed)
      run: |
        echo "=== Testing all commands ==="
        cicy --help || echo "Help not available - package not installed from PyPI"
        cicy hello --style simple || echo "Hello command not available"
        cicy hello --name "Windows Test" || echo "Hello with name not available"
        echo "=== All tests completed ==="
