name: Test Windows

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Run tests
      run: |
        pytest -v --tb=short
    
    - name: Test CLI commands
      run: |
        python -m cicy_utils.cli --help
        python -m cicy_utils.cli hello --style simple
        python -m cicy_utils.cli version
    
    - name: Test PyPI installation (if available)
      run: |
        pip install cicy-utils --upgrade || echo "PyPI package not available or outdated"
        cicy --help || echo "PyPI version not available"
        cicy version || echo "PyPI version command not available"
      continue-on-error: true
