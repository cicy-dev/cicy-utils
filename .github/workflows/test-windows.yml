name: Test Windows

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test help command
      run: python -m cicy_utils.cli --help
    
    - name: Test hello command
      run: python -m cicy_utils.cli hello --style simple
    
    - name: Test version command
      run: python -m cicy_utils.cli version
    
    - name: Verify hello output contains expected text
      run: |
        $output = python -m cicy_utils.cli hello --style simple
        if ($output -match "Hello, World!") {
          Write-Host "✓ Hello test passed"
        } else {
          Write-Host "✗ Hello test failed"
          Write-Host "Output: $output"
          exit 1
        }
      shell: powershell
