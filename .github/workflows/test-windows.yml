name: Test Windows

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test basic CLI functionality
      run: |
        python -m cicy_utils.cli --help
        python -m cicy_utils.cli hello --style simple
        python -m cicy_utils.cli version
      shell: cmd
    
    - name: Run basic tests (skip network-dependent ones)
      run: |
        python -c "
        import subprocess
        import sys
        
        # Test hello command
        result = subprocess.run([sys.executable, '-m', 'cicy_utils.cli', 'hello', '--style', 'simple'], 
                              capture_output=True, text=True, shell=True)
        assert result.returncode == 0
        assert 'Hello, World!' in result.stdout
        print('✅ Hello test passed')
        
        # Test version command
        result = subprocess.run([sys.executable, '-m', 'cicy_utils.cli', 'version'], 
                              capture_output=True, text=True, shell=True)
        assert result.returncode == 0
        assert 'Cicy Utils' in result.stdout
        print('✅ Version test passed')
        
        print('All Windows tests passed!')
        "
      shell: cmd
